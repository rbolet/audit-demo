version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: audit-demo-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: audit_demo
      POSTGRES_USER: audit_user
      POSTGRES_PASSWORD: audit_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U audit_user -d audit_demo']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
